<!DOCTYPE html>
<html lang="ru">
<meta charset="UTF-8">
<title>СПИСОК ПОКУПОК</title>

<link

        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
>
    <body style="background-color: lightgreen;">
    <h1><p style="color: blue;">СПИСОК ПОКУПОК</p></h1>

    <h2><p style="color: red;">ВОЗЬМИ ЭКОСУМКУ!!!</h2>
    <ul>
        <li><p style="font-weight: bold;">ПОЛЬЗУЙСЯ ТЕЛЕЖКОЙ: батон подмышкой - не твоя эстетика!</p></li>
        <li><p style="font-weight: bold;">ТОЛЬКО СЛОН МОЖЕТ ВСЕ ПОМНИТЬ.</p></li>
    </ul>



    <form action="/addShoplistItem/" method="post"> {% csrf_token %}

        <input type="text" name="content">
        <input type="submit" value="Добавить">
    </form>

    <ul>
        {% for i in all_items %}
        <li>{{i.content}}

            <form action="/deleteShoplistItem/{{i.id}}/" method="post">
                {% csrf_token %}
                <input type="submit" value="Есть!">
            </form>
        </li>
        {% endfor %}
    </ul>



</body>
</html>
